        <!-- Custom -->
        <title>AuctionR |Login</title>

      <body>
        <br/><br/>
        <div class="container">
            <div class="login">

                <p class="sign" align="center" > <img src="../public/LogoA.png" height="120" width="120"> <br/>LOGIN</p>
               
                <form class="form1">
                  <input class="un " type="text" align="center" placeholder="Username">
                  <input class="pass" type="password" align="center" placeholder="Password">
                  <fieldset>
                    
                    <label>
                      <input type="radio" name="radio-button" value="css" checked value="Player" />
                      <span>Player</span>
                    </label>
                    <label>
                      <input type="radio" name="radio-button" value="franchise" />
                      <span>Franchise</span>
                    </label>
                    <label>
                      <input type="radio" name="radio-button" value="Manager" />
                      <span>Manager</span>
                    </label>
                  </fieldset>
                  <a class="submit" align="center">SIGN IN</a>
                  <p class="forgot" align="center"><a href="register.html">Not registered yet?</p>
                        
                            
                
        </div>
      </body>
